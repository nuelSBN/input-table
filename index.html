<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>book input</title> 
</head>
<body class="d-flex align-items-center vh-100 vw-100 justify-content-center">
    <div class="container vh-100 vw-75 justify-content-center pt-1">
        <div class="inputContainer rounded border p-5">
            <form class="vh-50">
                <h2 class="text-center">Book Library</h2>
                <div class="mainInput">
                    <label for="username"  class="d-block">Username</label>
                    <input type="text" id="username" placeholder="Enter username" class="d-block form-control mt-3">
                    <small id="error" class="text-danger d-none">error message</small>
                </div>
                <div class="mainInput">
                    <label for="email"  class="d-block">Email</label>
                    <input type="email" id="email" placeholder="Enter email address" class="d-block form-control mt-3" >
                    <small id="error" class="text-danger d-none">error message</small>
                </div>
                <div class="mainInput">
                    <label for="password" class="d-block">Password</label>
                    <input type="password" id="password" placeholder="Enter password" class="d-block form-control mt-3">
                    <small class="text-danger d-none" id="error">error message</small>
                </div>
                <button class="btn btn-primary mt-3" id="button">Submit</button>
            </form>
        </div>
        <div class="tableContainer">
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Date Registered</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
